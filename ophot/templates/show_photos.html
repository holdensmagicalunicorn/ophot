{% extends "layout.html" %}
{% block content %}
{% if num_photos == 0 %}
<p class="description">There are no photos in this category yet.
  <a href="{{ url_for('add_photos') }}" class="desc-link">Add some.</a></p>
{% else %}
<ul class="photos">
  {% for filename in photos %}
  <li><img src="{{ filename }}" /></li>
  {% endfor %}
</ul>
{% endif %}
{% endblock %}
